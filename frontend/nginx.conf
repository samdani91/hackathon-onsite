server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend service running in docker-compose
  # Assumes backend service name is 'delineate-app' on the compose network
  location /v1/ {
    proxy_pass http://delineate-app:3000/v1/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Proxy metrics endpoint to backend
  location /metrics {
    proxy_pass http://delineate-app:3000/metrics;
  }

  # Static assets caching
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
