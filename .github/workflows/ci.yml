name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ "${{ secrets.DOCKER_USERNAME }}" = "" ]; then
            echo "::error::DOCKER_USERNAME secret is missing or empty!"
            echo "::error::Please add DOCKER_USERNAME to your repository secrets:"
            echo "::error::Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ] || [ "${{ secrets.DOCKER_PASSWORD }}" = "" ]; then
            echo "::error::DOCKER_PASSWORD secret is missing or empty!"
            echo "::error::Please add DOCKER_PASSWORD to your repository secrets:"
            echo "::error::Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          echo "Docker username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Secrets validated successfully"

      - name: Normalize Docker username
        id: docker_username
        run: |
          # Convert username to lowercase, strip whitespace, and take part before @ if email
          NORMALIZED_USERNAME=$(echo "${{ secrets.DOCKER_USERNAME }}" | cut -d'@' -f1 | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')

          # Validate username format (must match regex ^[a-z0-9._-]+$)
          if [[ ! "$NORMALIZED_USERNAME" =~ ^[a-z0-9._-]+$ ]]; then
            echo "::error::Invalid Docker Hub username format: '$NORMALIZED_USERNAME'"
            echo "::error::Docker usernames can only contain lowercase letters, digits, '.', '_', or '-'."
            echo "::error::If you are using your email address, please use your Docker ID instead."
            exit 1
          fi

          echo "username=${NORMALIZED_USERNAME}" >> $GITHUB_OUTPUT
          echo "Normalized username: ${NORMALIZED_USERNAME}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: hasinloosingcontrol/delineate-hackathon-challenge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Self-Hosted Runner
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env files
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "${{ secrets.ENV_STORAGE_FILE }}" > .env.storage
          # Create empty files if secrets are missing to avoid docker compose errors
          touch .env
          touch .env.storage

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker compose -f docker/compose.prod.yml pull

      - name: Deploy with Docker Compose
        run: docker compose -f docker/compose.prod.yml up -d
