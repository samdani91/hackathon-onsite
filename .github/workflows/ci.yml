name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    container:
      image: node:24-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ "${{ secrets.DOCKER_USERNAME }}" = "" ]; then
            echo "::error::DOCKER_USERNAME secret is missing or empty!"
            echo "::error::Please add DOCKER_USERNAME to your repository secrets:"
            echo "::error::Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ] || [ "${{ secrets.DOCKER_PASSWORD }}" = "" ]; then
            echo "::error::DOCKER_PASSWORD secret is missing or empty!"
            echo "::error::Please add DOCKER_PASSWORD to your repository secrets:"
            echo "::error::Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          echo "Docker username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Secrets validated successfully"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/delineate-hackathon-challenge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
